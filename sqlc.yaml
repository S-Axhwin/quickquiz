version: "2"

sql:
  - engine: "postgresql"

    schema:
      - "db/migration"

    queries:
      - "db/query"

    gen:
      go:
        package: "db"
        out: "db"

        sql_package: "pgx/v5"

        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true

        overrides:
          # ---------- UUID ----------
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # ---------- TIMESTAMPTZ ----------
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          # ---------- TIMESTAMP ----------
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"

